{% extends 'style.html'%}
{% block body %}
<div class="card card-body">
    <form action="/new" method = "POST">
        <h3 class="form-group">Pokemon Id</h3>
        <div class="form-group"><input type="int" name="id" placeholder="Pokemon Id" class="form-control"></div>
        <h3 class="form-group">Pokemon Name</h3>
        <div class="form-group"><input type="text" name="name" placeholder="Pokemon Name" class="form-control"></div>
        <h3 class="form-group">Pokemon Type</h3>
        <div class="form-group">
            <select class="form-control">Pokemon Type
                <option value="1">1.- Acero</option>
                <option value="2">2.- Agua</option>
                <option value="3">3.- Bicho</option>
                <option value="4">4.- Dragón</option>
                <option value="5">5.- Eléctrico</option>
                <option value="6">6.- Fantasma</option>
                <option value="7">7.- Fuego</option>
                <option value="8">8.- Hada</option>
                <option value="9">9.- Hielo</option>
                <option value="10">10.- Lucha</option>
                <option value="11">11.- Normal</option>
                <option value="12">12.- Planta</option>
                <option value="13">13.- Psíquico</option>
                <option value="14">14.- Roca</option>
                <option value="15">15.- Siniestro</option>
                <option value="16">16.- Tierra</option>
                <option value="17">17.- Veneno</option>
                <option value="18">18.- Volador</option>
            </select>
        </div>
        <h3 class="form-group">Pokemon Region</h3>
        <div class="form-group">
            <select class="form-control">Pokemon Region
                <option value"1">1.- Kanto</option>
                <option value"2">2.- Johto</option>
                <option value"3">3.- Hoenn</option>
                <option value"4">4.- Sinnoh</option>
                <option value"5">5.- Teselia</option>
                <option value"6">6.- Kalos</option>
                <option value"7">7.- Alola</option>
                <option value"8">8.- Galar</option>
                <option value"9">9.- Paldea</option>
            </select>
        </div>
        <h3 class="form-group">Pokemon Photo</h3>
        <h3 class="form-group">Pokemon Biology</h3>
        <div class="form-group"><input type="text" name="name" placeholder="Pokemon Biology" class="form-control"></div>
        <h3 class="form-group">Pokemon Etymology</h3>
        <div class="form-group"><input type="text" name="name" placeholder="Pokemon Etymology" class="form-control"></div>
        <h3 class="form-group">Male Counterpart</h3>
        <h3 class="form-group">Female Counterpart</h3>
        <div class="form-group"><button type="submit" class="button btn-primary btn-block">Save</button></div>
    </form>
</div>
{% endblock %}
